<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body onload="inIt()">
    <header>
      <div class="x-limitation headerFlex">
        <h1>Welches Pokémon suchst du?</h1>
        <input type="search" placeholder="Suchen" />
      </div>
    </header>
    <section>
      <div class="x-limitation" id="content">
        <!-- Pokémon -->
      </div>

      <button id="loadMore">Mehr laden</button>

      <!-- PokéModal -->
      <div id="pokemonModal" class="modal" style="display: none">
        <div class="modal-content" id="modalContent">
          <div class="modalNavigation">
            <button></button>
            <p id="modalNumber"></p>
            <span id="closeModal" class="close">&times;</span>
          </div>

          <div class="infoChart">
            <img id="modalSprite" src="" alt="Pokemon Sprite" />
            <div class="pokeChoise">
              <button onclick="lastPokemon()">last</button>
              <div style="width: 150px">
                <h2 id="modalName"></h2>
                <p id="modalTypes"></p>
              </div>
              <button onclick="nextPokemon()">next</button>
            </div>
            <section class="details">
              <h3>Information</h3>
            </section>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="x-limitation"></div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="scripts/modal.js"></script>
</html>
