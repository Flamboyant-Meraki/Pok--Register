<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>
    <link rel="shortcut icon" href="./assets/imgs/PokFavSymb.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <link rel="stylesheet" href="styles/querys.css" />
  </head>

  <body onload="inIt()">
    <header>
      <div class="x-limitation headerFlex">
        <h1>Which Pokémon are you searching for?</h1>
        <input
          id="search-bar"
          type="text"
          placeholder="Search"
          onkeyup="filterPokemon()"
        />
      </div>
    </header>
    <section>
      <div class="x-limitation" id="content">
        <!-- Pokémon -->
      </div>

      <!-- PokéModal -->
      <div id="pokemonModal" class="modal" style="display: none">
        <div class="modal-content" id="modalContent">
          <div class="modalNavigation">
            <button
              style="background-color: rgba(210, 180, 140, 0); border: none"
            ></button>
            <p id="modalNumber"></p>
            <span id="closeModal" class="close">&times;</span>
          </div>

          <div class="infoChart">
            <img id="modalSprite" src="" alt="Pokemon Sprite" />
            <div class="pokeChoise">
              <button onclick="lastPokemon()">last</button>
              <div style="width: 150px">
                <h2 id="modalName"></h2>
                <p id="modalTypes"></p>
              </div>
              <button onclick="nextPokemon()">next</button>
            </div>
            <div class="showcaseHeads">
              <p>HEIGHT</p>
              <p>WEIGHT</p>
            </div>
            <div class="showcase">
              <p id="height"></p>
              <p id="weight"></p>
            </div>
            <div class="splitline"></div>
            <section class="details">
              <div class="left-details">
                <h3
                  style="
                    margin-block-end: 14px;
                    margin-block-start: 17px;
                    font-size: 16px;
                  "
                >
                  Stats
                </h3>
                <table id="stats-table">
                  <thead>
                    <tr></tr>
                  </thead>
                  <tbody id="stats-body">
                    <!-- Dynamisch eingefügte Statistiken kommen hierhin -->
                  </tbody>
                </table>
              </div>
              <div class="right-details"></div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <div id="loading-screen" style="display: none;">
      <div class="spinner">
        <div class="center"></div> <!-- Weißer Punkt in der Mitte -->
    </div>
    </div>

    <footer>
      <div class="x-limitation footerContent">
        <button id="loadMore">Load more!</button>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/database.js"></script>
</html>
