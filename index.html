<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/modal.css" />
  </head>
  <body onload="inIt()">
    <header>
      <div class="x-limitation headerFlex">
        <h1>Welches Pokémon suchst du?</h1>
        <input type="search" placeholder="Suchen" />
      </div>
    </header>
    <section>
      <div class="x-limitation" id="content">
        <!-- Pokémon -->
      </div>

      <button id="loadMore">Mehr laden</button>
      
      <!-- PokéModal -->
      <div id="pokemonModal" class="modal" style="display: none">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <img id="modalSprite" src="" alt="Pokemon Sprite" />
          <h2 id="modalName"></h2>
          <p id="modalNumber"></p>
          <p id="modalTypes"></p>
        </div>

      </div>
    </section>
    <footer>
      <div class="x-limitation"></div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="scripts/modal.js"></script>
</html>
